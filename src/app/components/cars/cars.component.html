<form [formGroup]="form" >
  <div><label>name:<input type="text" formControlName="name"></label></div>
  <div><label>years:<input type="text" formControlName="years"></label></div>
  <div><label>price:<input type="text" formControlName="price"></label></div>
  <button (click)="save()"></button>
</form>

<div *ngFor="let car of cars">{{car}}</div>
